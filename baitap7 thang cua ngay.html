<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
  <h2> Tính số ngày của tháng</h2>
  <tr>
    <td><input id="tháng"></td>
    <td>
      <button id="soNgay" onclick="soNgay()">Số Ngày</button>
    </td>
  </tr>
</table>
<p id="Kết quả">Kết Quả:</p>
<script>
  function soNgay(){
    let input = +document.getElementById('tháng').value;
    switch (input){
      case 1:
      case 3:
      case 5:
      case 7:
      case 8:
      case 10:
      case 12:
        document.getElementById('Kết quả').innerText ='Kết quả= tháng' + input +' có 31 ngày ';
        break;
      case 2:
        document.getElementById('Kết quả').innerText= 'Kết quả = tháng'+ input +'có 28  Hoặc 29 ngày';
        break;
      case 4:
      case 6:
      case 9:
      case 11:
        document.getElementById('Kết quả').innerText= 'Kết quả= tháng'+input +'có 30 ngày';
      default:
        document.getElementById('Kết quả').innerText='Kết quả= ngu à làm đéo gì có tháng này ,óc chó :)))' ;

    }
  }
</script>
</body>
</html>
